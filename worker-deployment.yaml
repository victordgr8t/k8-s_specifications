apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app-deploy
  labels:
    app: demo-voting-app
spec:
  replicas: 3
  selector:
    matchLabels:
      name: worker-app-pod
      app: demo-voting-app

  template:
    metadata:
      name: worker-app-pod
      labels:
        name: worker-app-pod
        app: demo-voting-app

    spec:
      containers:
        - name: worker-app
          image: eesprit/voting-app-worker
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
          env:
            - name: REDIS_HOST
              value: redis
            - name: DB_HOST
              value: db